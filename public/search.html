<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Torrent Streamer - Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="search-container">
        <input type="text" id="query" placeholder="Search for a movie or show...">
        <button onclick="search()">Search</button>
    </div>
    <div>
        <button onclick="showDownFiles()">Show downloaded files</button>
    </div>
    
    <canvas id="progress-canvas" height="24"></canvas>

    <table id="torrentTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Seeds</th>
                <th>Leeches</th>
                <th>Size</th>
                <th>Date</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="torrentBody">
            
    <script src="script.js"></script>
</body>
</html>
